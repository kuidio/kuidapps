apiVersion: network.app.kuid.dev/v1alpha1
kind: NetworkDesign
metadata:
  name: topo3nodesrl.default
  namespace: default
spec:
  topology: topo3nodesrl
  interfaces:
    loopback:
      addressing: dualstack
      prefixes:
      - prefix: 10.0.0.0/16
      - prefix: 1000::/64
    underlay:
      addressing: dualstack
      prefixes:    
      - prefix: 192.0.0.0/16
      - prefix: 1192::/56
      bfd: 
        minRx: 1000
        minTx: 1000
  protocols:
    ibgp:
      as: 65535
      localAS: true
      routeReflectors:
      - topo3nodesrl.default.core01.ipv4
    isis: 
      instance: i1
      levelCapability: L2
      areas: 
      - "49.0001"
      bfd: true
    bgpEVPN: {}
  encapsulation: 
    vxlan: {}
  