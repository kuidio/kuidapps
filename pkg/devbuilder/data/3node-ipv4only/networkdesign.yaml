apiVersion: network.app.kuid.dev/v1alpha1
kind: NetworkDesign
metadata:
  name: topo3nodesrl.default
  namespace: default
spec:
  topology: topo3nodesrl
  interfaces:
    loopback:
      addressing: ipv4only
      prefixes:
      - prefix: 10.0.0.0/16
      - prefix: 1000::/64
    isl:
      addressing: ipv4only
      prefixes:    
      - prefix: 192.0.0.0/16
      - prefix: 1192::/56
  protocols:
    ibgp:
      as: 65535
      localAS: true
      routeReflectors:
      - topo3nodesrl.default.core01.ipv4
    ebgp: 
      asPool: 65000-65100
    bgpEVPN: {}
  encapsulation: 
    vxlan: {}
  